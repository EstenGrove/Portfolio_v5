<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sgore.dev: v5</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			// execute media query & fire optional callback on match
			const queryMedia = (queryStr, callback = null) => {
				if (window.matchMedia) {
					const matches = window.matchMedia(queryStr)?.matches;
					if (callback) {
						callback(matches);
					}
				} else {
					// un-supported or otherwise unknown
					return false;
				}
			};

			const dark = "(prefers-color-scheme: dark)";
			queryMedia(dark, (prefersDark) => {
				console.log("prefers", prefersDark);
				if (prefersDark) {
					document.documentElement.dataset.theme = "dark";
				} else {
					document.documentElement.dataset.theme = "light";
				}
			});
		</script>
	</body>
</html>
